query NearToilettes($lat: Float!, $long: Float!, $radiusKm: Float!) {
  getToiletProche(lat: $lat, long: $long, radiusKm: $radiusKm) {
    id
    lat
    long
    name
    companiesId
    isMaintenance
  }
}

query Toilettes {
  getToilets {
    id
    lat
    long
    name
    companiesId
    isMaintenance
  }
}
